<form action="add_book" method="post" enctype="multipart/form-data">
    {%csrf_token%}
<div id="mydiv" class="modal fade" role="dio=alog" style="background-color:darkgray">
    <div class="modal-dialog">
        <div class="modal-content" >
           
            <div class="modal-header" style="background-color:darksalmon">
                
                <h3 class="modal-title" style="color: tomato;" >Enter Book Details</h3>

            </div>

                <textarea placeholder="Description" name="Book_Description" class="form-control" cols="10" rows="3"></textarea><br><br>               
                <input type="date" placeholder="dd/mm/yy" name="Book_date" class="form-control"><br>


            </div>
            <div class="modal-footer" style="background-color: darksalmon;">
                <button class="btn btn-success">Submit</button>
                <button  data-dismiss="modal" class="btn btn-warning">Cancel</button>
            </div>
        </div>
    </div>
